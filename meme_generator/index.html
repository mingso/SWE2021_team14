<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
    <style>
      .container{
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Meme 생성기</h2>
      <div class = "d-flex align-items-center">
        <div class="dropdown meme-select" >
          <select class="form-select memeSelect" aria-label="Default select example">
            <option value="meme1">말대꾸?</option>
            <option value="meme2">개비스콘</option>
            <option value="meme3">아나킨 파드메</option>
          </select>
        </div>
        <button type="button" id="upload" class="btn btn-primary ms-1 text-nowrap">
          Upload Image
        </button>
      </div>
      <canvas id="canvas" width="500" height="800"></canvas>
      <div class = "d-flex">
        <label for="inputForm" class="col-sm-2 form-label">텍스트</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputForm" placeholder="">
            <!-- @input="onValueChanged('text', $event.target.value)" -->
        </div>
      </div>
      <div class = "d-flex">
        <label for="fontSelect" class="col-sm-2 form-label">폰트</label>
        <div>
          <select class="form-select fontSelect" id="fontSelect" aria-label="Default select example">
            <option value="MalgunGothic">맑은 고딕</option>
            <option value="Gungseo">궁서</option>
            <option value="Gothic">고딕</option>
          </select>
        </div>
      </div>
      <div class = "d-flex">
        <label for="fontSizeSelect" class="col-sm-2 form-label">폰트 사이즈</label>
          <div>
            <select class="form-select fontSizeSelect" id="fontSizeSelect" aria-label="Default select example">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
      </div>
      <div class = "d-flex">
        <label for="fontBoldSelect" class="col-sm-2 form-label">폰트 두께</label>
          <div>
            <select class="form-select fontBoldSelect" id="fontBoldSelect" aria-label="Default select example">
              <option value="light">얇음</option>
              <option value="normal">보통</option>
              <option value="bold">굵음</option>
            </select>
          </div>
      </div>
      <div class="save">
        <button type="button" id="save" class="btn btn-primary ms-1 text-nowrap">
          Save Image
        </button>
      </div>
    </div>
  </body>
</html>
